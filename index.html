<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora Hoshizaki</title>
<style>
  /* Base styling inspired by Hoshizaki Europe branding */
  body {
    /* Utilizamos una tipografía geométrica similar a Futura con alternativas seguras */
    font-family: "Futura", "Helvetica Neue", Helvetica, Arial, sans-serif;
    margin: 0;
    /* Fondo muy claro inspirado en la paleta de colores de la comunicación de Hoshizaki (gris brillante) */
    background-color: #f5f7fa;
    color: #1d2b33; /* color oscuro principal de la marca */
  }
  header {
    /* Centramos el contenido del encabezado y aplicamos un degradado sutil
       inspirado en el estilo minimalista de sitios como apple.com. El degradado
       utiliza los colores claros de la paleta de Hoshizaki para dar más
       profundidad sin distraer. */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(to bottom, #ffffff 0%, #f7fbfe 100%);
    color: #1d2b33;
    padding: 60px 20px 40px;
    border-bottom: 1px solid #e5e6e7;
    margin-bottom: 40px;
  }
  header img {
    /* Aseguramos que el logotipo tenga un tamaño generoso y se vea nítido */
    max-width: 220px;
    height: auto;
    margin-bottom: 16px;
  }
  h1 {
    margin: 0;
    font-size: 2.6em;
    font-weight: 700;
    color: #006685; /* azul natural de la paleta para el título */
    letter-spacing: -0.5px;
  }
  p {
    margin: 0;
    font-size: 1.2em;
    line-height: 1.5;
    color: #0097b8; /* glacier blue para subtítulos */
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  input, select {
    width: 100%;
    padding: 12px 14px;
    margin-top: 6px;
    box-sizing: border-box;
    border: 1px solid #d4d8da;
    border-radius: 8px;
    font-size: 1em;
    background-color: #ffffff;
    color: #1d2b33;
    transition: border-color 0.2s ease;
  }
  button {
    margin-top: 24px;
    padding: 14px 32px;
    background-color: #006685; /* color natural blue para botones */
    color: #ffffff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1.05em;
    transition: background-color 0.2s ease, transform 0.1s ease;
  }
  button:hover {
    background-color: #004c70;
    transform: translateY(-2px);
  }
  /* se elimina la tabla en favor de tarjetas */
  small {
    color: #6a737d;
  }
  .result {
    margin-top: 20px;
  }
  /* group each pair of label and field on its own line */
  .field {
    display: block;
    margin-bottom: 15px;
  }
  /* Diseño de tarjetas para los resultados */
  .card {
    display: flex;
    align-items: flex-start;
    background-color: #ffffff;
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 28px;
    /* Eliminamos el borde para un look más limpio y elevamos la sombra */
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
  }
  .card-image {
    /* aumentamos el tamaño del contenedor de imágenes para un impacto visual mayor */
    flex: 0 0 200px;
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 32px;
    border-radius: 16px;
    overflow: hidden;
    background-color: #e5e6e7;
  }
  .card-image img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  .card-info h3 {
    margin-top: 0;
    margin-bottom: 12px;
    font-size: 1.5em;
    font-weight: 700;
    color: #006685;
    line-height: 1.3;
  }
  .card-info p {
    margin: 8px 0;
    font-size: 1em;
    color: #1d2b33;
    line-height: 1.4;
  }
</style>
</head>
<body>
<header>
  <img src="logo.png" alt="Logo Hoshizaki" />
  <h1>Pon un pingüino en tu local</h1>
  <p>Encuentra el fabricador de hielo que necesitas</p>
</header>
<!-- Formulario de entrada -->
<div id="formulario">
  <div class="field">
    <label for="consumo">Consumo diario de hielo (kg)</label>
    <input type="number" id="consumo" min="0" step="0.1" />
  </div>
  <div class="field">
    <label for="tipoHielo">Tipo de hielo</label>
    <select id="tipoHielo"></select>
  </div>
  <div class="field">
    <label for="tamanoHielo">Tamaño del cubito / variedad</label>
    <select id="tamanoHielo"></select>
  </div>
  <div class="field">
    <label for="precio">Precio por kg de hielo comprado en bolsa (opcional)</label>
    <input type="number" id="precio" min="0" step="0.01" />
  </div>
  <div class="field">
    <button id="calcular">Calcular</button>
  </div>
</div>
<div id="resultado" class="result"></div>

// Construye un mapa de tipos de hielo a tamaños disponibles directamente a partir de los datos
function construirMapa() {
  const mapa = {};
  data.forEach(row => {
    const tipo = row.TipoHielo;
    const tam = row.TamanoCubito;
    if (!tipo) return;
    if (!mapa[tipo]) {
      mapa[tipo] = new Set();
    }
    if (tam) {
      mapa[tipo].add(tam.toString());
    }
  });
  // Convierte los conjuntos en arrays ordenados
  const resultado = {};
  Object.keys(mapa).forEach(key => {
    const arr = Array.from(mapa[key]);
    arr.sort((a, b) => {
      const aNum = parseFloat(a);
      const bNum = parseFloat(b);
      const aIsNum = !isNaN(aNum);
      const bIsNum = !isNaN(bNum);
      if (aIsNum && bIsNum) return aNum - bNum;
      if (aIsNum) return -1;
      if (bIsNum) return 1;
      return a.localeCompare(b, 'es', {sensitivity: 'base'});
    });
    resultado[key] = arr;
  });
  return resultado;
}

const mapaTipos = construirMapa();

// Inicializa las opciones de tipo y tamaño
const tipoSelect = document.getElementById('tipoHielo');
const tamanoSelect = document.getElementById('tamanoHielo');

// Mapa de imágenes para modelos base. Las claves deben coincidir con la parte inicial del nombre del modelo (sin la variante)
const imageMap = {
  "IM-21CPE": "images/IM-21CPE.png",
  "IM-30CPE": "images/IM-30CPE.png"
};

// Dada la referencia del modelo completo, determina la ruta de imagen más adecuada
function getImageForModel(modelName) {
  // Encuentra la clave más larga de imageMap que sea prefijo del nombre del modelo
  let matchedKey = null;
  for (const key in imageMap) {
    if (modelName.startsWith(key)) {
      if (!matchedKey || key.length > matchedKey.length) {
        matchedKey = key;
      }
    }
  }
  return matchedKey ? imageMap[matchedKey] : null;
}

function poblarTipos() {
  // limpia los tipos existentes
  tipoSelect.innerHTML = '';
  const tiposOrdenados = Object.keys(mapaTipos).sort((a, b) => a.localeCompare(b, 'es', {sensitivity: 'base'}));
  tiposOrdenados.forEach(tipo => {
    const op = document.createElement('option');
    op.value = tipo;
    op.textContent = tipo;
    tipoSelect.appendChild(op);
  });
}

function actualizarTamanos() {
  const tipoSeleccionado = tipoSelect.value;
  tamanoSelect.innerHTML = '';
  if (!tipoSeleccionado || !mapaTipos[tipoSeleccionado]) {
    return;
  }
  mapaTipos[tipoSeleccionado].forEach(tam => {
    const op = document.createElement('option');
    op.value = tam;
    // Si el tamaño es numérico, mostrar " g" después del número
    const num = parseFloat(tam);
    const isNum = !isNaN(num);
    op.textContent = isNum ? `${tam} g` : tam;
    tamanoSelect.appendChild(op);
  });
}
function normalizarTexto(text) {
    return text.toLowerCase().normalize('NFD').replace(/[̀-ͯ]/g, '');
}
function filtrar() {
   const consumoInput = document.getElementById('consumo').value;
   const consumo = parseFloat(consumoInput);
   const precioInput = document.getElementById('precio').value;
   const precio = parseFloat(precioInput);
   if (isNaN(consumo) || consumo <= 0) {
       alert('Por favor, introduce un consumo diario válido.');
       return;
   }
   const tipoSeleccionado = tipoSelect.value;
   const tamanoSeleccionado = tamanoSelect.value;
   // filtrar por tipo y tamaño
   const filtrados = data.filter(row => {
       // Filtra por tipo de hielo
       if (tipoSeleccionado && row.TipoHielo !== tipoSeleccionado) return false;
       // Filtra por tamaño de cubito
       if (tamanoSeleccionado && row.TamanoCubito && row.TamanoCubito.toString() !== tamanoSeleccionado) return false;
       // Solo incluye filas que tengan producción válida
       return true;
   });
   // Filtrado por rango de producción +/- 10 kg
   const rangoInferior = consumo - 10;
   const rangoSuperior = consumo + 10;
   let candidatos = filtrados.filter(row => {
       const prod = parseFloat(row.Produccion);
       return prod >= rangoInferior && prod <= rangoSuperior;
   });
   // Si no hay candidatos en el rango pero existen modelos para ese tipo, mostrar el más pequeño o el más grande
   if (candidatos.length === 0 && filtrados.length > 0) {
       const ordenados = filtrados.slice().sort((a, b) => parseFloat(a.Produccion) - parseFloat(b.Produccion));
       const menor = ordenados[0];
       const mayor = ordenados[ordenados.length - 1];
       if (consumo < parseFloat(menor.Produccion)) {
           candidatos = [menor];
       } else {
           candidatos = [mayor];
       }
   }
   // Construir HTML de resultado como tarjetas en lugar de tabla
   let html = '';
   if (candidatos.length === 0) {
       html += '<p>No se han encontrado modelos para la selección realizada.</p>';
   } else {
       candidatos.forEach(row => {
           // Determinar la imagen asociada al modelo
           const imgPath = getImageForModel(row.Nombre);
           // Calcular explicación del tipo (modular/autocontenido)
           let tipoTexto = row.TipoChasis || '';
           let explicacion = '';
           const tipoNorm = normalizarTexto(tipoTexto);
           if (tipoNorm === 'modular') {
               explicacion = 'Necesita un depósito aparte para guardar el hielo.';
           } else if (tipoNorm === 'autocontenido') {
               explicacion = 'Incluye su propio depósito para guardar el hielo.';
           }
           // Construir texto de formato/tamaño: añadir " g" si es un número
           let formatoTexto = '';
           const tamano = row.TamanoCubito;
           if (tamano) {
               const numTam = parseFloat(tamano);
               if (!isNaN(numTam)) {
                   formatoTexto = `${tamano} g`;
               } else {
                   formatoTexto = tamano;
               }
           } else if (row.TipoHielo) {
               formatoTexto = row.TipoHielo;
           }
           // Calcular ahorro si se ha introducido precio por kg
           let ahorroTexto = '';
           if (!isNaN(precio)) {
               const gastoMensual = consumo * precio * 30;
               const costeMaquina = row.PVP / 12;
               const ahorro = gastoMensual - costeMaquina;
               if (ahorro > 0) {
                   ahorroTexto = `Ahorras ${ahorro.toFixed(2)} €/mes`;
               } else if (ahorro < 0) {
                   ahorroTexto = `Cuesta ${Math.abs(ahorro).toFixed(2)} €/mes más que comprar bolsas`;
               } else {
                   ahorroTexto = 'Sin ahorro respecto a comprar hielo';
               }
           }
           // Construir la tarjeta
           html += '<div class="card">';
           if (imgPath) {
               html += `<div class="card-image"><img src="${imgPath}" alt="Imagen de ${row.Nombre}"></div>`;
           } else {
               html += `<div class="card-image"><span style="font-size:0.8em;color:#777;">Imagen no disponible</span></div>`;
           }
           html += '<div class="card-info">';
           html += `<h3>${row.Nombre}</h3>`;
           html += `<p><strong>Producción diaria:</strong> ${row.Produccion} kg</p>`;
           html += `<p><strong>Tipo:</strong> ${tipoTexto}${explicacion ? ' <small>(' + explicacion + ')</small>' : ''}</p>`;
           html += `<p><strong>Formato de hielo:</strong> ${formatoTexto}</p>`;
           html += `<p><strong>Refrigeración:</strong> ${row.Refrigeracion}</p>`;
           html += `<p><strong>Dimensiones:</strong> ${row.Ancho} x ${row.Profundo} x ${row.Alto} cm</p>`;
           html += `<p><strong>Peso neto:</strong> ${row.Peso} kg</p>`;
           html += `<p><strong>PVP:</strong> ${row.PVP} €</p>`;
           if (ahorroTexto) {
               html += `<p><strong>Ahorro mensual:</strong> ${ahorroTexto}</p>`;
           }
           html += '</div>'; // cierra card-info
           html += '</div>'; // cierra card
       });
   }
   document.getElementById('resultado').innerHTML = html;
}

// Attach event
window.addEventListener('DOMContentLoaded', () => {
    // Inicializar listas desplegables
    poblarTipos();
    actualizarTamanos();
    tipoSelect.addEventListener('change', () => {
      actualizarTamanos();
    });
    document.getElementById('calcular').addEventListener('click', filtrar);
});
</script>
</body>
</html>
